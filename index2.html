<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes by Joana</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 40px;
        text-decoration: underline;
        text-align: center;
        font-weight: bold;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
        font-weight: normal;
      }
      ul {
        list-style-type: none;
        padding: 0%;
        text-align: center;
      }
      li {
        text-decoration: none;
        display: inline-block;
        margin: 0 15px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .students {
        color: blue;
      }
      .workshops {
        color: red;
      }
      .stories {
        color: green;
      }
      body {
        background-color: #f6f2fe;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      button {
        color: #885df1;
        display: block;
        margin: 30px auto;
        padding: 15px 20px;
        background-color: #f6f2fe;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 4px 4px rgb(183, 181, 181);
        transition: all 200ms ease-in-out;
        font-size: medium;
      }
      button:hover {
        background: #885df1;
        color: #f6f2fe;
        cursor: pointer;
      }

      footer {
        text-align: center;
        font-size: small;
      }
      .platform {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          class="students"
          href="https://www.shecodes.io/students"
          target="_blank"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          class="workshops"
          href="https://www.shecodes.io/workshops"
          target="_blank"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          class="stories"
          href="https://www.shecodes.io/stories"
          target="_blank"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
    src=https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg
    alt="woman coding" width="300" />
    <br />
    <br />
    <footer>
      <span class="platform"> Email: </span>
      <span class="platform"> Instagram: </span>
    </footer>
  </body>
</html>
